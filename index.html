<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Milk Ledger Pro</title>
    <style>
        :root { --glass: rgba(255, 255, 255, 0.12); --bg: #0f172a; --glow: #38bdf8; --danger: #ef4444; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; color: white; background: var(--bg); background-image: linear-gradient(to bottom right, #0f172a, #1e293b); min-height: 100vh; }

        /* Login Screen */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .login-card { background: rgba(255,255,255,0.05); padding: 30px; border-radius: 20px; width: 90%; max-width: 320px; text-align: center; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        
        /* App View */
        #app-view { display: none; }
        .app-header { position: sticky; top: 0; z-index: 100; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.1); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; padding-bottom: 80px; }
        .card { background: var(--glass); border-radius: 20px; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
        
        /* UI Elements */
        .big-price { font-size: 42px; font-weight: 800; text-align: center; color: var(--glow); text-shadow: 0 0 30px rgba(56, 189, 248, 0.3); margin: 10px 0; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .stat-box { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 12px; text-align: center; }
        input, select { width: 100%; padding: 16px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.15); background: rgba(0,0,0,0.3); color: white; font-size: 16px; margin-bottom: 15px; outline: none; }
        .chips { display: flex; gap: 8px; margin-bottom: 15px; }
        .chip { flex: 1; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 10px; text-align: center; font-size: 14px; font-weight: 600; cursor: pointer; border: 1px solid transparent; }
        .chip.active { background: rgba(56, 189, 248, 0.2); border-color: var(--glow); color: var(--glow); }
        .btn-main { width: 100%; padding: 18px; border-radius: 14px; border: none; background: var(--glow); color: #0f172a; font-size: 16px; font-weight: 700; cursor: pointer; }
        .btn-del { background: rgba(239, 68, 68, 0.15); color: var(--danger); border: none; width: 35px; height: 35px; border-radius: 10px; cursor: pointer; font-size: 18px; }
        .entry-row { display: flex; justify-content: space-between; align-items: center; padding: 16px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        
        /* Special Classes */
        .owner-only { display: none; } /* Hidden by default */
        #loginError { color: var(--danger); font-size: 14px; margin-bottom: 10px; display: none; }
        .user-badge { font-size: 12px; opacity: 0.7; margin-top: 5px; color: var(--glow); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="margin-top:0;">üîê Login</h2>
            <div id="loginError"></div>
            <input type="email" id="email" placeholder="Email (admin or milkman)" style="text-align:center;">
            <input type="password" id="password" placeholder="Password" style="text-align:center;">
            <button class="btn-main" onclick="secureLogin()">ENTER</button>
        </div>
    </div>

    <div id="app-view">
        <div class="app-header">
            <div>
                <div style="font-weight:bold; font-size:18px;">ü•õ Milk Ledger</div>
                <div id="userBadge" class="user-badge">Loading...</div>
            </div>
            <div onclick="logout()" style="font-size:24px; cursor:pointer;">üö™</div>
        </div>

        <div class="container">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <label style="margin:0; opacity:0.8;">Month:</label>
                <select id="monthSelector" onchange="loadData()" style="width:160px; padding:10px; margin:0; background:rgba(0,0,0,0.5);"></select>
            </div>

            <div class="card">
                <div style="text-align:center; opacity:0.6; font-size:13px; text-transform:uppercase;">Total Amount Due</div>
                <div class="big-price" id="totalCost">‚Çπ0</div>
                <div class="stats-grid">
                    <div class="stat-box"><span style="font-size:18px; font-weight:bold; display:block;" id="totalLiters">0 L</span><span style="font-size:11px; opacity:0.6;">Volume</span></div>
                    <div class="stat-box"><span style="font-size:18px; font-weight:bold; display:block;" id="avgRate">‚Çπ0</span><span style="font-size:11px; opacity:0.6;">Avg Rate</span></div>
                </div>
            </div>

            <div class="card owner-only">
                <h3 style="margin-top:0; margin-bottom:15px;">üìù Add Milk Entry</h3>
                <input type="date" id="entryDate">
                <div class="chips">
                    <div class="chip active" onclick="setQty(0.5, this)">0.5L</div>
                    <div class="chip" onclick="setQty(1.0, this)">1.0L</div>
                    <div class="chip" onclick="setQty(1.5, this)">1.5L</div>
                    <div class="chip" onclick="setQty(2.0, this)">2.0L</div>
                </div>
                <input type="number" step="0.1" id="entryQty" value="0.5">
                <input type="number" id="entryRate" value="60">
                <button class="btn-main" id="saveBtn" onclick="saveEntry()">SAVE</button>
            </div>

            <h3 style="padding-left:10px; margin-bottom:10px;">History</h3>
            <div class="card" style="padding:0 20px;">
                <div id="historyList"><p style="text-align:center; padding:20px; opacity:0.5;">Loading...</p></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, deleteDoc, doc, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // YOUR KEYS PRE-FILLED:
        const firebaseConfig = {
            apiKey: "AIzaSyBZsSTGkyS7zJxnckhCF17PYLs4mzDk1iY",
            authDomain: "milk-app-d3d4b.firebaseapp.com",
            projectId: "milk-app-d3d4b",
            storageBucket: "milk-app-d3d4b.firebasestorage.app",
            messagingSenderId: "18077804351",
            appId: "1:18077804351:web:940c2c9ebb80dc5b33558a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const TABLE = "milk_logs_v3";

        // ---------------------------------------------------------
        // üîí CHANGE THIS TO YOUR EMAIL (The one who can edit)
        // ---------------------------------------------------------
        const OWNER_EMAIL = "admin@milk.com"; 

        let isOwner = false; 

        // --- LOGIN & ROLE LOGIC ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Check if user is the Owner
                isOwner = (user.email === OWNER_EMAIL);
                
                // Update UI Text
                const badge = document.getElementById('userBadge');
                if(isOwner) {
                    badge.innerText = "Owner Access (Edit Mode)";
                    document.querySelectorAll('.owner-only').forEach(el => el.style.display = 'block');
                } else {
                    badge.innerText = "Milkman Access (View Only)";
                    document.querySelectorAll('.owner-only').forEach(el => el.style.display = 'none');
                }

                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-view').style.display = 'block';
                loadData();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('app-view').style.display = 'none';
            }
        });

        window.secureLogin = async () => {
            const email = document.getElementById('email').value;
            const pwd = document.getElementById('password').value;
            const errBox = document.getElementById('loginError');
            const btn = document.querySelector('#login-screen .btn-main');

            btn.innerText = "CHECKING...";
            try {
                await signInWithEmailAndPassword(auth, email, pwd);
            } catch (error) {
                console.error(error);
                errBox.style.display = 'block';
                errBox.innerText = "Error: Wrong email or password";
                btn.innerText = "ENTER";
            }
        }

        window.logout = () => signOut(auth);

        // --- APP LOGIC ---
        window.addEventListener('load', () => {
            document.getElementById('entryDate').valueAsDate = new Date();
            const sel = document.getElementById('monthSelector');
            const now = new Date();
            for(let i=0; i<12; i++) {
                const d = new Date(now.getFullYear(), now.getMonth() - i, 1);
                const opt = document.createElement('option');
                opt.value = d.toISOString().slice(0, 7);
                opt.text = d.toLocaleDateString('default', { month: 'long', year: 'numeric' });
                sel.appendChild(opt);
            }
        });

        window.setQty = (val, el) => {
            document.getElementById('entryQty').value = val;
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
        }

        let unsubscribe = null;
        window.loadData = () => {
            const selectedMonth = document.getElementById('monthSelector').value;
            if(unsubscribe) unsubscribe();

            const q = query(collection(db, TABLE), where("month", "==", selectedMonth), orderBy("date", "desc"));

            unsubscribe = onSnapshot(q, (snapshot) => {
                let html = "";
                let totalCost = 0;
                let totalLiters = 0;

                snapshot.forEach((doc) => {
                    const d = doc.data();
                    const cost = d.qty * d.rate;
                    totalCost += cost;
                    totalLiters += parseFloat(d.qty);
                    const dayStr = new Date(d.date).toLocaleDateString('default', { day: 'numeric', weekday: 'short' });

                    // Only show delete button if OWNER
                    let deleteBtn = isOwner ? `<button class="btn-del" onclick="deleteItem('${doc.id}')">‚úï</button>` : '';

                    html += `
                        <div class="entry-row">
                            <div><div style="font-weight:600;">${dayStr}</div><div style="font-size:12px; opacity:0.6;">${d.qty}L @ ‚Çπ${d.rate}</div></div>
                            <div style="display:flex; gap:15px; align-items:center;">
                                <div style="font-weight:bold; color:#38bdf8;">‚Çπ${cost}</div>
                                ${deleteBtn}
                            </div>
                        </div>`;
                });

                document.getElementById('historyList').innerHTML = html || '<p style="text-align:center; opacity:0.4; padding:20px;">No milk records found.</p>';
                document.getElementById('totalCost').innerText = '‚Çπ' + Math.round(totalCost);
                document.getElementById('totalLiters').innerText = totalLiters.toFixed(1) + ' L';
                const avg = totalLiters > 0 ? (totalCost / totalLiters).toFixed(1) : 0;
                document.getElementById('avgRate').innerText = '‚Çπ' + avg;
            });
        }

        window.saveEntry = async () => {
            if(!isOwner) return alert("Milkman cannot add entries!");
            
            const date = document.getElementById('entryDate').value;
            const qty = parseFloat(document.getElementById('entryQty').value);
            const rate = parseFloat(document.getElementById('entryRate').value);
            const btn = document.getElementById('saveBtn');

            if(!date || !qty) return alert("Check inputs");
            btn.innerText = "Saving...";
            
            try {
                await addDoc(collection(db, TABLE), { date, month: date.slice(0, 7), qty, rate, created: new Date() });
                window.setQty(0.5, document.querySelector('.chip:first-child'));
            } catch(e) { alert("Error: " + e.message); }
            btn.innerText = "SAVE";
        }

        window.deleteItem = async (id) => { 
            if(!isOwner) return;
            if(confirm("Delete this?")) await deleteDoc(doc(db, TABLE, id)); 
        }
    </script>
</body>
</html>
