<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Milk Ledger Pro</title>
    <style>
        :root { --glass: rgba(255, 255, 255, 0.12); --bg: #0f172a; --glow: #38bdf8; --danger: #ef4444; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            color: white; background: var(--bg); 
            background-image: linear-gradient(to bottom right, #0f172a, #1e293b);
            min-height: 100vh;
        }

        /* --- 1. LOGIN SCREEN (Covers everything) --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f172a; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.3s ease;
        }
        .login-card {
            background: rgba(255,255,255,0.05); padding: 30px; border-radius: 20px;
            width: 90%; max-width: 320px; text-align: center;
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);
        }

        /* --- 2. MAIN APP --- */
        #app-view { display: none; /* Hidden by default */ }
        
        .app-header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
        }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; padding-bottom: 80px; }

        /* Cards */
        .card {
            background: var(--glass); border-radius: 20px; padding: 20px;
            margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        /* Stats */
        .big-price { font-size: 42px; font-weight: 800; text-align: center; color: var(--glow); text-shadow: 0 0 30px rgba(56, 189, 248, 0.3); margin: 10px 0; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .stat-box { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 12px; text-align: center; }

        /* Inputs */
        input, select {
            width: 100%; padding: 16px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.15);
            background: rgba(0,0,0,0.3); color: white; font-size: 16px; margin-bottom: 15px;
            outline: none; min-width: 0;
        }
        input:focus { border-color: var(--glow); background: rgba(0,0,0,0.5); }

        /* Quick Chips */
        .chips { display: flex; gap: 8px; margin-bottom: 15px; }
        .chip {
            flex: 1; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 10px;
            text-align: center; font-size: 14px; font-weight: 600; cursor: pointer;
            border: 1px solid transparent; transition: 0.2s;
        }
        .chip.active { background: rgba(56, 189, 248, 0.2); border-color: var(--glow); color: var(--glow); }

        /* Buttons */
        .btn-main {
            width: 100%; padding: 18px; border-radius: 14px; border: none;
            background: var(--glow); color: #0f172a; font-size: 16px; font-weight: 700;
            cursor: pointer;
        }
        .btn-del {
            background: rgba(239, 68, 68, 0.15); color: var(--danger); border: none;
            width: 35px; height: 35px; border-radius: 10px; cursor: pointer; font-size: 18px;
        }

        /* List */
        .entry-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px 0; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="margin-top:0;">üîê Locked</h2>
            <input type="password" id="password" placeholder="Enter Password" style="text-align:center;">
            <button class="btn-main" onclick="attemptLogin()">UNLOCK</button>
        </div>
    </div>

    <div id="app-view">
        <div class="app-header">
            <div style="font-weight:bold; font-size:18px;">ü•õ Milk Ledger Pro</div>
            <div onclick="lockApp()" style="font-size:20px; cursor:pointer;">üîí</div>
        </div>

        <div class="container">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <label style="margin:0; opacity:0.8;">Viewing Month:</label>
                <select id="monthSelector" onchange="loadData()" style="width:160px; padding:10px; margin:0; background:rgba(0,0,0,0.5);">
                    </select>
            </div>

            <div class="card">
                <div style="text-align:center; opacity:0.6; font-size:13px; text-transform:uppercase;">Total Due</div>
                <div class="big-price" id="totalCost">‚Çπ0</div>
                <div class="stats-grid">
                    <div class="stat-box">
                        <span style="font-size:18px; font-weight:bold; display:block;" id="totalLiters">0 L</span>
                        <span style="font-size:11px; opacity:0.6;">Total Volume</span>
                    </div>
                    <div class="stat-box">
                        <span style="font-size:18px; font-weight:bold; display:block;" id="avgRate">‚Çπ0</span>
                        <span style="font-size:11px; opacity:0.6;">Avg Rate</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <h3 style="margin-top:0; margin-bottom:15px;">üìù Log Delivery</h3>
                
                <label>Date</label>
                <input type="date" id="entryDate">

                <label>Quantity</label>
                <div class="chips">
                    <div class="chip active" onclick="setQty(0.5, this)">0.5L</div>
                    <div class="chip" onclick="setQty(1.0, this)">1.0L</div>
                    <div class="chip" onclick="setQty(1.5, this)">1.5L</div>
                    <div class="chip" onclick="setQty(2.0, this)">2.0L</div>
                </div>
                <input type="number" step="0.1" id="entryQty" value="0.5">

                <label>Rate (‚Çπ)</label>
                <input type="number" id="entryRate" value="60">

                <button class="btn-main" id="saveBtn" onclick="saveEntry()">ADD ENTRY</button>
            </div>

            <h3 style="padding-left:10px; margin-bottom:10px;">History</h3>
            <div class="card" style="padding:0 20px;">
                <div id="historyList">
                    <p style="text-align:center; padding:20px; opacity:0.5;">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, deleteDoc, doc, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // YOUR CONFIG IS HERE NOW:
        const firebaseConfig = {
            apiKey: "AIzaSyBZsSTGkyS7zJxnckhCF17PYLs4mzDk1iY",
            authDomain: "milk-app-d3d4b.firebaseapp.com",
            projectId: "milk-app-d3d4b",
            storageBucket: "milk-app-d3d4b.firebasestorage.app",
            messagingSenderId: "18077804351",
            appId: "1:18077804351:web:940c2c9ebb80dc5b33558a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const TABLE = "milk_logs_v3"; // New table for fresh start

        // --- AUTH LOGIC ---
        window.attemptLogin = () => {
            const pwd = document.getElementById('password').value;
            if(pwd === 'admin') { // Password is "admin"
                localStorage.setItem('milk_pro_logged', 'true');
                unlockApp();
            } else {
                alert("Incorrect Password");
            }
        }

        window.unlockApp = () => {
            // Hides Login, Shows App
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-view').style.display = 'block';
            loadData(); // Connect to database
        }

        window.lockApp = () => {
            localStorage.removeItem('milk_pro_logged');
            location.reload();
        }

        // --- APP LOGIC ---
        window.addEventListener('load', () => {
            // Setup Defaults
            document.getElementById('entryDate').valueAsDate = new Date();
            
            // Build Month Selector
            const sel = document.getElementById('monthSelector');
            const now = new Date();
            for(let i=0; i<12; i++) {
                const d = new Date(now.getFullYear(), now.getMonth() - i, 1);
                const opt = document.createElement('option');
                opt.value = d.toISOString().slice(0, 7);
                opt.text = d.toLocaleDateString('default', { month: 'long', year: 'numeric' });
                sel.appendChild(opt);
            }

            // Check if already logged in
            if(localStorage.getItem('milk_pro_logged') === 'true') {
                unlockApp();
            }
        });

        window.setQty = (val, el) => {
            document.getElementById('entryQty').value = val;
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
        }

        // --- DATABASE ---
        let unsubscribe = null;

        window.loadData = () => {
            const selectedMonth = document.getElementById('monthSelector').value;
            if(unsubscribe) unsubscribe();

            const q = query(
                collection(db, TABLE), 
                where("month", "==", selectedMonth),
                orderBy("date", "desc")
            );

            unsubscribe = onSnapshot(q, (snapshot) => {
                let html = "";
                let totalCost = 0;
                let totalLiters = 0;

                snapshot.forEach((doc) => {
                    const d = doc.data();
                    const cost = d.qty * d.rate;
                    totalCost += cost;
                    totalLiters += parseFloat(d.qty);

                    const dateObj = new Date(d.date);
                    const dayStr = dateObj.toLocaleDateString('default', { day: 'numeric', weekday: 'short' });

                    html += `
                        <div class="entry-row">
                            <div>
                                <div style="font-weight:600;">${dayStr}</div>
                                <div style="font-size:12px; opacity:0.6;">${d.qty}L @ ‚Çπ${d.rate}</div>
                            </div>
                            <div style="display:flex; gap:15px; align-items:center;">
                                <div style="font-weight:bold; color:#38bdf8;">‚Çπ${cost}</div>
                                <button class="btn-del" onclick="deleteItem('${doc.id}')">‚úï</button>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('historyList').innerHTML = html || '<p style="text-align:center; opacity:0.4; padding:20px;">No records found.</p>';
                document.getElementById('totalCost').innerText = '‚Çπ' + Math.round(totalCost);
                document.getElementById('totalLiters').innerText = totalLiters.toFixed(1) + ' L';
                const avg = totalLiters > 0 ? (totalCost / totalLiters).toFixed(1) : 0;
                document.getElementById('avgRate').innerText = '‚Çπ' + avg;
            });
        }

        window.saveEntry = async () => {
            const date = document.getElementById('entryDate').value;
            const qty = parseFloat(document.getElementById('entryQty').value);
            const rate = parseFloat(document.getElementById('entryRate').value);
            const btn = document.getElementById('saveBtn');

            if(!date || !qty) return alert("Check inputs");

            btn.innerText = "Saving...";
            try {
                await addDoc(collection(db, TABLE), {
                    date: date,
                    month: date.slice(0, 7),
                    qty: qty,
                    rate: rate,
                    created: new Date()
                });
                window.setQty(0.5, document.querySelector('.chip:first-child')); // Reset to 0.5L
            } catch(e) {
                alert("Error: " + e.message);
            }
            btn.innerText = "ADD ENTRY";
        }

        window.deleteItem = async (id) => {
            if(confirm("Delete this?")) await deleteDoc(doc(db, TABLE, id));
        }
    </script>
</body>
</html>
